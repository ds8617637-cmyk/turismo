<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web 3ro Técnico</title>
  <style>
    /* Fondo general de la página */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color:mediumaquamarine;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .datos {
      width: 300px;
      height: 350px;
      border: 5px solid #000;
      background-color:plum;
      padding: 20px;
      box-sizing: border-box;
    }

    .datos h2 {
      text-align: center;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    .datos p {
      margin: 10px 0;
      font-size: 15px;
    }

    /* Recuadro de Foto */
    .foto {
      width: 250px;
      height: 250px;
      border: 3px solid #000;
      background-color: salmon;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .foto h2 {
      margin: 0 0 10px 0;
      text-decoration: underline;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 8px;
    }

    /* Texto inferior */
    .pie {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-weight: bold;
      width: 100%;
      color: #333;
      letter-spacing: 1px;
    }

    @media (max-width: 700px) {
      .contenedor {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="datos">
      <h2>DATOS PERSONALES</h2>
      <p><strong>Nombre:</strong> DANNA SANTOS</p>
      <p><strong>Edad:</strong> 17</p>
      <p><strong>Curso:</strong> 3RO TÉCNICO</p>
      <p><strong>Correo:</strong> dannasantos0709@gmail.com</p>
      <p><strong>Teléfono:</strong> 0962689094 </p>
    </div>

    <div class="foto">
      <h2>FOTO</h2>
      <img src="mi%2520foto.jp.jpg" alt="Foto del estudiante">
    </div>
  </div>

  <div class="pie">PÁGINA WEB 3RO TÉCNICO</div>
</body>
</html>
